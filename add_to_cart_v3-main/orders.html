<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
}

thead {
    background-color: #4CAF50;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ddd;
}

@media screen and (max-width: 600px) {
    thead {
        display: none; /* Hide header on small screens */
    }
    
    tr {
        display: block; /* Make each row a block */
        margin-bottom: 15px; /* Space between rows */
        border: 1px solid #ddd; /* Border around rows */
    }
    
    td {
        display: block; /* Make each cell a block */
        text-align: right; /* Align text to right */
        position: relative; /* Position for data-label */
        padding-left: 50%; /* Space for data-label */
    }
    
    td::before {
        content: attr(data-label); /* Use data-label for cell description */
        position: absolute;
        left: 10px; /* Position of label */
        text-align: left; /* Align label to left */
        font-weight: bold; /* Bold label */
    }
}
    </style>

<div id="content">
    <h1>Order Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Status</th>
                <th>Date</th>
                <th>Invoiced To</th>
                <th>Total Amount</th>
                <th>Item Description</th>
                <th>Material</th>
                <th>Color</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#12345</td>
                <td>Delivered</td>
                <td>01/15/2023</td>
                <td>John Doe</td>
                <td>$1,200.00</td>
                <td>Sofa Set</td>
                <td>Leather</td>
                <td>Black</td>
                <td>1</td>
            </tr>
            <tr>
                <td>#12346</td>
                <td>Shipped</td>
                <td>02/10/2023</td>
                <td>Jane Smith</td>
                <td>$600.00</td>
                <td>Armchair</td>
                <td>Fabric</td>
                <td>Grey</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <!-- Button to download PDF -->
    <button id="download-pdf">Download PDF</button>

</div>

<script>
// Function to download PDF
document.getElementById('download-pdf').addEventListener('click', () => {
    const element = document.getElementById('content');
    const options = {
        filename: 'order_summary.pdf',
        margin: 0,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(options).from(element).save();
});
</script>

</body>
</html>
